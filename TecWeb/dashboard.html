<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css">
  <title>Dashboard - MIAUtomotriz</title>
</head>
<body>
  
<header>
  <div class="sitebar">
    <div class="logo"><span class="dot"></span> <span class="titulo">MIAUtomotriz</span></div>
    <nav>
      <a href="formulario.html">Formulario de ingreso</a>
      <a href="clientes.html">Lista de clientes</a>
    </nav>
  </div>
</header>

  <main>
    <section class="container" aria-labelledby="resumen">
      <h1 id="resumen">Panel de control</h1>
      <table class="tabla-datos" aria-describedby="titulo-resumen">
          <caption>Resumen</caption>
          <thead>
            <tr>
              <th scope="col">Clientes pendientes</th>
              <th scope="col">Nuevos este mes</th>
              <th scope="col">Tiempo medio de atención</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>152</td>
              <td>18</td>
              <td>4.2d</td>
            </tr>
          </tbody>
      </table>
    </section>

    <section class="container grid cards" aria-labelledby="accesos">
      <h2 id="accesos" class="badge">Accesos rápidos</h2>
      <article class="card">
        <p>Volver al login.</p>
        <a class="btn danger" href="index.html">Cerrar sesión</a>
      </article>
    </section>
  </main>
  
<footer>
  <div class="container small">
    <p>MIAUtomotriz</p>
    <p>© 2025 — Universidad de los Lagos.</p>
  </div>
</footer>

</body>
</html>
