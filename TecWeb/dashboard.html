<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css">
  <title>Dashboard - MIAUtomotriz</title>
</head>
<body>
  
<header>
  <div class="sitebar">
    <div class="logo"><span class="dot"></span> <span>MIAUtomotriz</span></div>
    <nav>
      <a href="formulario.html">Formulario de ingreso</a>
      <a href="clientes.html">Lista de clientes</a>
    </nav>
  </div>
</header>

  <main>
    <section class="container" aria-labelledby="resumen">
      <h1 id="resumen">Panel de control</h1>
      <div class="kpis">
        <div class="kpi"><div class="value">152</div><div class="label">Clientes pendientes</div></div>
        <div class="kpi"><div class="value">18</div><div class="label">Nuevos este mes</div></div>
        <div class="kpi"><div class="value">97%</div><div class="label">Satisfacción</div></div>
        <div class="kpi"><div class="value">4.2d</div><div class="label">Tiempo medio de atención</div></div>
      </div>
    </section>

    <section class="container grid cards" aria-labelledby="accesos">
      <h2 id="accesos" class="badge">Accesos rápidos</h2>
      <article class="card">
        <p>Volver al login.</p>
        <a class="btn danger" href="index.html">Cerrar sesión</a>
      </article>
    </section>
  </main>
  
<footer>
  <div class="container small">
    <p>MIAUtomotriz</p>
    <p>© 2025 — Universidad de los Lagos.</p>
  </div>
</footer>

</body>
</html>
